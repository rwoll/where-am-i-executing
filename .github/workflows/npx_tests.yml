name: npx tests
on: [push]
jobs:
  npx-tests:
    name: ${{ matrix.os }} node@${{ matrix.node-version }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [17]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-vesion }}
    - run: node --eval='console.log(os.tmpdir())' 
